<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: black;
    }

    a:active {
      color: red;
    }

    a::after {
      content: ' [Link]';
      text-decoration: none;
      font-weight: normal;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/arielrodriguess" target="_blank" rel="external">GitHub</a></li>
    <li><a href="https://instagram.com/arielrodrigues460" target="_blank" rel="external">Instagram</a></li>
    <li><a href="https://linkedin.com/in/ariel-da-silva-rodrigues-220193262" target="_blank" rel="external">Linkedin</a></li>
  </ul>
</body>
</html>
